<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body style="text-align: center; background-color: aliceblue;">
    <a style="margin: auto; font-size: xx-large; font-weight: bold;">GM ShibC Admins</a>
    <br>
    <a id="LoggedIn" style="font-size: large;">Not Logged in/Not Connected</a>
    <br>
    <a id="Signer" style="font-size: large;"></a>
    <br>
    <br>
    <a style="font-size: larger; font-weight: bold;">SignProposal:</a>
    <br>
    <br>
    <input id="SignID" placeholder="ETC Amount in decimal" style="font-size: medium; width: max-content; padding: 3px; text-align: center;"></input>
    <br>
    <br>
    <button onclick="CreateShibCProp()">Submit Transaction</button>
    <br>
    <br>
    <a style="font-size: larger; font-weight: bold;">CreateETCProposal:</a>
    <br>
    <br>
    <input id="ETCAMM" placeholder="ETC Amount in decimal" style="font-size: medium; width: max-content; padding: 3px; text-align: center;"></input>
    <br>
    <br>
    <input id="ETCrec" placeholder="Receiving Address" style="font-size: medium; width: fit-content; padding: 3px; text-align: center;"></input>
    <br>
    <br>
    <input id="ETCmemo" placeholder="Memo (Text only)" style="font-size: medium; width: max-content; padding: 3px; text-align: center;"></input>
    <br>
    <br>
    <button onclick="CreateETCProp()">Submit Transaction</button>
    <br>
    <a id="NewIDETC" style="font-size: large;"></a>
    <br>
    <br>
    <a style="font-size: larger; font-weight: bold;">CreateShibCProposal:</a>
    <br>
    <br>
    <input id="SHAMM" placeholder="ShibC Amount in decimal" style="font-size: medium; width: max-content; padding: 3px; text-align: center;"></input>
    <br>
    <br>
    <input id="SHrec" placeholder="Receiving Address" style="font-size: medium; width: fit-content; padding: 3px; text-align: center;"></input>
    <br>
    <br>
    <input id="SHmemo" placeholder="Memo (Text only)" style="font-size: medium; width: max-content; padding: 3px; text-align: center;"></input>
    <br>
    <br>
    <button onclick="CreateShibCProp()">Submit Transaction</button>
    <br>
    <a id="NewIDSH" style="font-size: large;"></a>
